<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="formforfreedomfighters.css"><!--linking maincss-->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,300&family=Salsa&display=swap" rel="stylesheet"><!--label of input tag-->
	
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet"><!--for rest of create.html--->
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,300&display=swap" rel="stylesheet">
	</head>
<body>
	<nav>
		<ul>
			<li><a href="nav.html" target="-top" class="u">Home</a></li>
			<li><a href="formforfreedomfighters.html" class="u">CreateAccount </a></li>
			<li><a href="dashboard.html" target="-top" class="u">Dashboard</a></li>
			<li><a href="About.html" target="-top" class="u">About</a></li>
			<li><a href=" contactus.html" target="-top" class="u">Contactus</a></li>
		</ul>
	</nav>
	<form class="details">
		<h2 class="internal">Create Account</h2>
		<label id="u">First Name:-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="name" type="text"placeholder="enter the  First-name"  required class="text" autocomplete="name"> <br><br>
		<label id="u">Last Name:-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" class="name"placeholder="enter theLast-name" autocomplete="name" required> <br><br>
		<label id ="u">Date of Birth:-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="date"required> <br><br>
		<label id="u">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="Gender" id ="Male" required><label for="Male" id="o">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="Gender" id ="Female" required><label for="Female"id ="o">Female</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="Gender" id ="other" required><label for="other" id="o">Other</label><br><br>
		<label id="u">College Name:-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text"placeholder="enter theCollegeName" autocomplete="name" required class="name"> <br><br>
		<label id="u">Branch:-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input list="Branch">
		<datalist id="Branch">
			<option value="Computer Science Enginerring">
			<option value="Mechancical Enginerring">
			<option value="Civil Enginerring">
			<option value="Electrical Enginerring">
		</datalist><br><br>
		<label id="u">Select the Semester :-</label>&nbsp;&nbsp;
		<select>
			<option>Select the Semester</option>
			<optgroup label="Computer Science">
				<option id="o">I Semester</option>
				<option id="o">IISemester</option>
				<option id="o">III Semester</option>
				<option id="o">IV Semester</option>
				<option id="o">V Semester</option>
				<option id="o">VISemester</option>
				<option id="o">VIISemester</option>
				<option id="o">VIIISemester</option>
			</optgroup>
			<optgroup label="Mechancical Science">
				<option id="o">I Semester</option>
				<option id="o">IISemester</option>
				<option id="o">III Semester</option>
				<option id="o">IV Semester</option>
				<option id="o">V Semester</option>
				<option id="o">VISemester</option>
				<option id="o">VIISemester</option>
				<option id="o">VIIISemester</option>
			</optgroup>
			<optgroup label="Civil Science">
				<option id="o">I Semester</option>
				<option id="o">IISemester</option>
				<option id="o">III Semester</option>
				<option id="o">IV Semester</option>
				<option id="o">V Semester</option>
				<option id="o">VISemester</option>
				<option id="o">VIISemester</option>
				<option id="o">VIIISemester</option>
			</optgroup>
			<optgroup label="Electrical Science">
				<option id="o">I Semester</option>
				<option id="o">IISemester</option>
				<option id="o">III Semester</option>
				<option id="o">IV Semester</option>
				<option id="o">V Semester</option>
				<option id="o">VISemester</option>
				<option id="o">VIISemester</option>
				<option id="o">VIIISemester</option>
			</optgroup>
		</select><br><br>
		<label id="u">Email:-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="email" class="e"placeholder="enter the email" size="40" required> <br><br>
		<label id="u">Mobile no:-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="text" max="9999999999" min="1000000000"  placeholder="enterthe Moblie Number" required ><br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="nav.html"><button  type="Button" id="Submit">Submit</button></a>

	</form>
</div>
</body>
</html>
